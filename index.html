    <style>
        body {
            background: #1a1611;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        /* CRT Terminal Effects */
        .terminal {
            height: 500px;
            background: #1a1611 !important;
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(212, 165, 116, 0.3),
                inset 0 0 120px rgba(212, 165, 116, 0.1);
            position: relative;
            font-family: 'Courier New', monospace !important;
        }
        
        /* Scanlines effect */
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
        }
        
        /* CRT Flicker animation */
        .terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(212, 165, 116, 0.03);
            animation: flicker 0.15s infinite linear;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 1; }
        }
        
        /* Text glow effect */
        .terminal .terminal-output div {
            color: #d4a574 !important;
            text-shadow: 0 0 5px rgba(212, 165, 116, 0.5);
        }
        .terminal .cmd {
            color: #d4a574 !important;
            text-shadow: 0 0 5px rgba(212, 165, 116, 0.5);
        }
        .terminal .terminal-output .terminal-command {
            color: #d4a574 !important;
            text-shadow: 0 0 5px rgba(212, 165, 116, 0.5);
        }
        
        /* Cursor glow */
        .terminal .terminal-cursor {
            background: #d4a574 !important;
            box-shadow: 0 0 8px rgba(212, 165, 116, 0.8);
            animation: cursor-glow 1s infinite alternate;
        }
        
        @keyframes cursor-glow {
            0% { box-shadow: 0 0 8px rgba(212, 165, 116, 0.8); }
            100% { box-shadow: 0 0 12px rgba(212, 165, 116, 1); }
        }
        
        /* Slight screen curvature */
        .terminal {
            border-radius: 12px;
            border: 2px solid rgba(212, 165, 116, 0.2);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .terminal {
                height: 400px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .terminal {
                height: 350px;
                font-size: 10px;
            }
        }
    </style>
